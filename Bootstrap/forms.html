<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap training</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="mb-3">
            <input type="color" class="form-control form-control-color"></input>
        </div>
    
        <div class="mb-3">
            <input type="file" class="form-control form-control-sm"></input>
        </div>
    
        <div class="mb-3">
            <input list="datalistOptions" class="form-control"></input>
            <datalist id="datalistOptions">
                <option value="San Franciso">
                <option value="San Franciso2">
                <option value="San Franciso3">
            </datalist>
        </div>
    
        <div class="mb-3">
            <select name="" id="countries" class="form-control form-control-sm">
                <option selected>Select country</option>
                <option value="India">India</option>
            </select>
        </div>
    
        <div class="mb-3">
            <select name="" id="countries" class="form-control form-control-sm" multiple>
                <option selected>Select country</option>
                <option value="India">India</option>
                <option value="Poland">Poland</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input">
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input" checked>
        </div>

        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="checkboxtoi">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var checkbox = document.getElementById("checkboxtoi").indeterminate = true;
    </script>
</body>
</html>
