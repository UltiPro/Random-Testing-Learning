<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap training</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
    <span>text</span>
    <span class="lead">text</span>
    <span class="text-decoration-line-through">text</span>
    <span class="text-decoration-line-underline">text</span>
    <span class="small">text</span>
    <span class="mark">text</span>
    <hr/>
    <abbr title="tak">witam</abbr>
    <abbr title="nie" class="initialism">witam</abbr>

    <div class="container my-5">
        <div class="row bg-primary">
            <div class="col-md-6 order-1">
                1
            </div>
            <div class="col-md-6 order-0">
                2
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row bg-primary">
            <div class="col-md-6 offset-4">
                1
            </div>
            <div class="col-md-2">
                2
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row bg-primary gx-5">
            <div class="col-md-3 bg-secondary">
                1
            </div>
            <div class="col-md-3 bg-warning">
                2
            </div>
            <div class="col-md-3 bg-danger">
                3
            </div>
            <div class="col-md-3 bg-success">
                4
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-primary align-items-center" style="height:100px">
            <div class="col-md-3 bg-secondary text-truncate">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Pariatur inventore iure maxime dolore dolores aliquam. 
            </div>
            <div class="col-md-3 bg-warning">
                2
            </div>
            <div class="col-md-3 bg-danger">
                3
            </div>
            <div class="col-md-3 bg-success align-self-end">
                4
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-primary justify-content-center" style="height:100px">
            <div class="col-md-3 bg-secondary w-25">
                1
            </div>
            <div class="col-md-3 bg-warning w-25">
                2
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-primary justify-content-around" style="height:100px">
            <div class="col-md-3 bg-secondary w-25">
                1
            </div>
            <div class="col-md-3 bg-warning w-25">
                2
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-primary justify-content-evenly" style="height:100px">
            <div class="col-md-3 bg-secondary w-25">
                1
            </div>
            <div class="col-md-3 bg-warning w-25 justify-self-end">
                2
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row bg-primary justify-content-between" style="height:100px">
            <div class="col-md-3 bg-secondary w-25">
                1
            </div>
            <div class="col-md-3 bg-warning w-25 justify-self-end">
                2
            </div>
        </div>
    </div>

    <figure class="text-end">
        <blockquote class="blockquote">
            <p>Lorem ipsum dolor sit amet.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Lorem ipsum dolor sit amet.
        </figcaption>
    </figure>

    <ul class="list-unstyled list-inline">
        <li class="list-inline-item">1</li>
        <li class="list-inline-item">2</li>
        <li class="list-inline-item">3</li>
        <li class="list-inline-item">4</li>
        <li class="list-inline-item">5</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
